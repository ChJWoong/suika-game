<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.js"></script>
    <title>Suika-Game</title>
    <style>
      .html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        user-select: none;
        position: fixed;
        overflow: hidden;
      }
      .container {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100dvh;
        background-color: antiquewhite;
      }

      #game-container {
        height: 100%;
      }

      #explosionCanvas {
        position: absolute;
        top: 100px;
        pointer-events: none; /* 클릭이 캔버스를 통해 전달되도록 */
        z-index: 10; /* 다른 요소 위에 표시되도록 */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="game-container">
        <h1 id="asd">점수 : 0</h1>
        <div id="game"></div>
        <canvas id="explosionCanvas" width="480" height="720"></canvas>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
